<br>
<h1 style="color: #4d88ff; text-align: center;"><strong>Modifier une Recette</strong>
</h1>
<br>
<div class="container-fluid" style="margin-left: auto; margin-right: auto;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <br>
                    <div class="form-group">
                        <label for="idNom" class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="id" placeholder="ID" name="pId"
                                [(ngModel)]="recette.id" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idNom" class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idNom" placeholder="Nom" name="pNom"
                                [(ngModel)]="recette.nom">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="idTelephone" class="col-sm-3 control-label">Type de plat</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idType" placeholder="Type de plat" name="pType"
                                [(ngModel)]="recette.typePlat">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="idTelephone" class="col-sm-3 control-label">Source de la recette</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idSource" placeholder="source" name="pSource"
                                [(ngModel)]="recette.source">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="idTelephone" class="col-sm-3 control-label">Lien vers la recette</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idLien" placeholder="lien" name="pLien"
                                [(ngModel)]="recette.lien">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="idTelephone" class="col-sm-3 control-label">Nombre de personne</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="idNb" placeholder="nombre" name="pNb"
                                [(ngModel)]="recette.nbPersonnes">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-warning" 
                                (click)="modifier()"> Modifier</button> &nbsp;

                            <button type="submit" class="btn btn-info"
                                [routerLink]="['/quantite', {pId:recette.id}]" routerLinkActive="router-link-active">
                                Modifier les ingr√©dients</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
