<br>
<h1 style="color: #4d88ff; text-align: center;"><strong>Modification d'un ingrédient</strong>
</h1>
<br>
<div class="container-fluid" style="margin-left: auto; margin-right: auto;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <br>
                    <div class="form-group">
                        <label for="idID" class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" placeholder="ID" name="pId"
                                [(ngModel)]="quantite.id" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idNom" class="col-sm-2 control-label">Recette</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Recette" name="pRecette"
                                [(ngModel)]="quantite.no_recette" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idTelephone" class="col-sm-2 control-label">Ingrédient</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Ingrédient" name="pIngredient"
                                [(ngModel)]="quantite.no_ingredient" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="idTelephone" class="col-sm-2 control-label">Dose</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" placeholder="Dose" name="pDose"
                                [(ngModel)]="quantite.dose">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idTelephone" class="col-sm-2 control-label">Unité</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Unité" name="pUnite"
                                [(ngModel)]="quantite.unite">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-warning" style="margin-left: 80%;"
                                (click)="modifQuantite()"> Modifier</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
