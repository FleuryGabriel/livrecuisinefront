<h1><strong>Rechercher une recette</strong>
</h1>
<br>
<br>
<!--Partie recherche-->
<h4>Rechercher par mot-clé</h4>

<form class="form-horizontal">
    <br>
    <div class="form-group">
        <label for="idNom" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="cle" placeholder="Nom" name="cle">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success" style="margin-left: 80%;" (click)="rechCle()">
                Rechercher</button>
        </div>
    </div>
</form>

<h4>Rechercher par ingrédient</h4>

<form class="form-horizontal">
    <br>
    <div class="form-group">
        <label for="idNom" class="col-sm-2 control-label">Ingrédient</label>
        <div class="col-sm-8">
            <select [(ngModel)]="ingredient" name="ingredient">
                <option *ngFor="let i of ingredients" [ngValue] = "i">{{i.nom}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success" style="margin-left: 80%;" (click)="rechIngr()">
                Rechercher</button>
        </div>
    </div>
</form>


<!--Affichage-->
<div *ngIf="affiche">
    <table class="table table-bordered" style="text-align: center;">
        <tr>
            <th>Nom</th>
            <th>Source</th>
            <th>Type de plat</th>
            <th>Nombre de personnes</th>
            <th>Lien</th>
            <th>Opérations</th>
        </tr>
        <tr *ngFor="let r of recettes">
            <td>{{r.nom}}</td>
            <td>{{r.source}}</td>
            <td>{{r.typePlat}}</td>
            <td>{{r.nbPersonnes}}</td>
            <td><a href={{r.lien}} class="lien" target="_blank">Lien</a></td>
            <td>
                <button class="btn btn-info" [routerLink]="['/details',{pId:r.id}]">Détails</button> &nbsp;
                <button class="btn btn-primary" [routerLink]="['/quantite', {pId:r.id}]">Dosage</button> &nbsp;
                <button class="btn btn-warning" [routerLink]="['/modifRecette', {pId:r.id}]">Modifier</button> &nbsp;
            </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-info" style="margin-left:80%;" (click)="reset()"> Reset</button>
</div>
