<br>
<h1 style="color: #4d88ff; text-align: center;"><strong>Ajouter un Ingrédient</strong>
</h1>
<br>
<div class="container-fluid" style="margin-left: auto; margin-right: auto;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <br>
                    <!-- Nom de l'ingrédient -->
                    <div class="form-group">
                        <label for="idNom" class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idNom" placeholder="Nom" name="pNom" [(ngModel)]="ingredient.nom" required>
                        </div>
                    </div>
                    <!-- Type de l'ingrédient -->
                    <div class="form-group">
                        <label for="idTelephone" class="col-sm-3 control-label">Type d'ingrédient</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idType" placeholder="Type d'ingrédient" name="pType" [(ngModel)]="ingredient.typeIngr" required>
                        </div>
                    </div>
                   
                    <!-- Bouton Ajouter un ingrédient -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-success" style="margin-left: 80%;" (click)="ajouterIngredient()"> Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
