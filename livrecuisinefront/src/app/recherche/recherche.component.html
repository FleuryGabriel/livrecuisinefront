<h1 style="color: #4d88ff; text-align: center;"><strong>Rechercher un ingrédient</strong></h1>

<h2>Rechercher par mot-clé</h2>

<form class="form-horizontal">
    <br>
    <div class="form-group">
        <label for="idNom" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="idNom" placeholder="Nom" name="pNom"
                [(ngModel)]="ingredient.cle">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success" style="margin-left: 80%;" (click)="rechCle()">
                Rechercher</button>
        </div>
    </div>
</form>

<div *ngIf="affiche">
    <table class="table table-bordered" style="text-align: center;">
        <tr>
            <th>Nom</th>
            <th>Type d'ingrédient</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
        <tr *ngFor="let i of ingredients">
            <td>{{i.nom}}</td>
            <td>{{i.typeIngr}}</td>
            <td><a class="btn btn-info" [routerLink]="['/modifIngredient',{pId:i.id}]">Modifier</a></td>
            <td><a class="btn btn-danger" (click)="supprimer(i.id)">Supprimer</a></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-info" style="margin-left:80%;" (click)="reset()"> Reset</button>
</div>

<h2>Rechercher par id</h2>


<form class="form-horizontal">
    <br>
    <div class="form-group">
        <label for="idNom" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="id" placeholder="ID" name="pId" [(ngModel)]="ingredient.id">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success" style="margin-left: 80%;" (click)="rechId()">
                Rechercher</button>
        </div>
    </div>
</form>

<div *ngIf="ingredient.nom != undefined">
    <table class="table table-bordered" style="text-align: center;">
        <tr>
            <th>Nom</th>
            <th>Type d'ingrédient</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
        <tr>
            <td>{{ingredient.nom}}</td>
            <td>{{ingredient.typeIngr}}</td>
            <td><a class="btn btn-info" [routerLink]="['/modifIngredient',{pId:ingredient.id}]">Modifier</a></td>
            <td><button class="btn btn-danger" (click)="supprimer(ingredient.id)" >Supprimer</button></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-info" style="margin-left:80%;" (click)="reset2()"> Reset</button>

</div>
